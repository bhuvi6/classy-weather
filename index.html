<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ✅ External stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>Classy Weather</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search city..." id="search-input">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <div class="current-weather">
                <div class="location">
                    <!-- ✅ Removed default city -->
                    <h2 id="location-name"></h2>
                    <p id="current-date"></p>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <div class="temp" id="temperature"></div>
                        <div class="description" id="weather-description"></div>
                    </div>
                    <div class="weather-icon">
                        <i class="fas" id="weather-icon"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-alt"></i>
                        <span id="pressure"></span>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-container">
                    <!-- Forecast cards will be generated here -->
                </div>
            </div>

            <div class="hourly-forecast">
                <h3>Today's Highlights</h3>
                <div class="highlights">
                    <div class="highlight-card">

                        <h4>UV Index</h4>
                        <div class="value" id="uv-index"></div>
                    </div>
                    <div class="highlight-card">
                        <h4>Sunrise & Sunset</h4>
                        <div class="sun-times">
                            <div id="sunrise"></div>
                            <div id="sunset"></div>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <h4>Humidity</h4>
                        <div class="value" id="humidity-value"></div>
                        <div class="progress-bar">
                            <div class="progress" id="humidity-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <h4>Visibility</h4>
                        <div class="value" id="visibility"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Classy Weather. All rights reserved.</p>
        </footer>
    </div>

    <!-- ✅ Linked external JS -->
    <script src="script.js"></script>
</body>
</html>
